version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: grouptravel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app/backend:/app/app/backend
    environment:
      - DATABASE_URL=sqlite:///./data/grouptravel.db
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      - VERTEX_PROJECT=${VERTEX_PROJECT:-}
      - VERTEX_LOCATION=${VERTEX_LOCATION:-us-central1}
      - PRICE_VOLATILITY=${PRICE_VOLATILITY:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: grouptravel-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./app/frontend:/app/app/frontend
    environment:
      - API_BASE_URL=http://backend:8000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
